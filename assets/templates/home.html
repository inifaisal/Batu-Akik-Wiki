<div class="batu-list">
	<h2>Daftar Batu</h2>
	<div class="batu-search">
		<form class="form-inline">
			<input type="text" ng-model="search" class="form-control pull-right" placeholder="Cari ...">
		</form>
	</div>
</div>
<hr class="saparator">
<div class="row">
	<div ng-repeat="bt in batu | filter:{name: search}">
		<div class="col-xs-6 col-sm-3">
			<div class="batu-card">
				<a href="#details/{{ bt.slug }}">
					<h3>{{ bt.name }}</h3>
					<img src="assets/image/{{ bt.image }}">
				</a>
				<a href="#" class="btn btn-lg btn-card"><i class="glyphicon glyphicon-thumbs-up"></i> {{ bt.attr['like'] }}</a>
				<a href="#" class="btn btn-lg btn-card"><i class="glyphicon glyphicon-thumbs-down"></i>  {{ bt.attr['dislike'] }}</a>
			</div>
		</div>
		</div>
</div>
